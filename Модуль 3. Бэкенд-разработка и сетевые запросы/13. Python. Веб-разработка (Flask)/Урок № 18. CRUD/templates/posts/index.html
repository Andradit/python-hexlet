<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Example application</title>
</head>
<body>
  <!-- BEGIN (write your solution here) -->
  <ul>
    {% for post in posts %}
    <li>
      <a href="{{ url_for('get_post', slug=post.slug) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <div>
    <a href="?page={{ 1 if page < 2 else page - 1 }}">Назад</a>
    <a href="?page={{ page + 1 }}">Вперед</a>
  </div>
  <!-- END -->
</body>
</html>
