<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Example application</title>
</head>
<body>
  <a href="/posts/new">Create post</a>

  {% if messages %}
  <ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <ul>
    {% for post in posts %}
    <li>
      {{ post.title }}
      <div>
        <a href="{{ url_for('post_update', id=post.id) }}">Edit</a>
        <!-- BEGIN (write your solution here) -->
        <form action="{{ url_for('post_delete', id=post.id) }}" method="post"
              onsubmit="return confirm('Are you sure you want to delete school? This action cannot be undone.');">
          <input type="submit" value="Remove">
        </form>
        <!-- END -->
      </div>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
