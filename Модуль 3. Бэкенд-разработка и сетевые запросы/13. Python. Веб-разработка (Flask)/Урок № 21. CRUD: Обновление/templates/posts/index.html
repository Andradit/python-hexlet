<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Example application</title>
</head>
<body>
  <a href="/posts/new">Create post</a>

  {% if messages %}
  <ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <ul>
    <!-- BEGIN (write your solution here) -->
    {% for post in posts %}
    <li>
      {{ post.title }} <a href="{{ url_for('post_edit', id=post.id) }}">Edit</a>
    </li>
    {% endfor %}
    <!-- END -->
  </ul>
</body>
</html>
