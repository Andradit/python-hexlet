<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>users</title>
</head>
<body>
  <form action="/users" method="get">
    <input type="search" name="term" value="{{ search }}"/>
    <input type="submit" value="Search"/>
  </form>

  <ul>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
  </ul>
</body>
</html>
